<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: #000;
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }
    .login-box h1 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .google { background: #fff; color: #000; }
    .facebook { background: #3b5998; color: #fff; }
    .apple { background: #fff; color: #000; }
    .phone { background: #1db954; color: #fff; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
    }
    .continue {
      background: #1db954;
      color: #fff;
    }
    a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Log in to Spotify</h1>
    <button class="btn google">Continue with Google</button>
    <button class="btn facebook">Continue with Facebook</button>
    <button class="btn apple">Continue with Apple</button>
    <button class="btn phone">Continue with phone number</button>

    <form>
      <input type="text" placeholder="Email or username" required>
      <button type="submit" class="btn continue">Continue</button>
    </form>

    <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
  </div>
</body>
</html>
